<!-- Задание 4

Напишите код приложения, интерфейс которого представляет собой 2 input и кнопку submit.
В input можно ввести любое число.

При клике на кнопку происходит следующее:

Если оба числа не попадают в диапазон от 100 до 300 или введено не число —
выводить ниже текст «одно из чисел вне диапазона от 100 до 300»;

Если числа попадают в диапазон от 100 до 300 — сделать
запрос c помощью fetch по URL https://picsum.photos/200/300,
где первое число — ширина картинки, второе — высота.

Пример. Если пользователь ввёл 150 и 200, то запрос будет вида https://picsum.photos/150/200.

После получения данных вывести ниже картинку на экран. -->

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>module9_homework_task3</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="input_wrapper">
        <label class="label block" for="#num_input">Чтобы получить случайную картинку,<br>введите ширину и высоту картинки<br>( от 100 до 300 )</label>
        <input class="input block" type="number" name="input_num" id="num_input" value="300">
        <input class="input block" type="number" name="input_num2" id="num_input2" value="300">
        <button class="button block">Показать результат</button>
        <span class="error block">Одно из чисел вне диапазона от 100 до 300</span>   
    </div>
    <div class="input_wrapper result">
        <span class="result_text block">Резульат:</span>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
