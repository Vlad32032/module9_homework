<!-- Задание 5.

Написать код приложения, интерфейс которого состоит из двух input и кнопки.
В input можно ввести любое число.

Заголовок первого input — «номер страницы».
Заголовок второго input — «лимит».
Заголовок кнопки — «запрос».
При клике на кнопку происходит следующее:

Если число в первом input не попадает в диапазон от 1 до 10 или не является
числом — выводить ниже текст «Номер страницы вне диапазона от 1 до 10»;

Если число во втором input не попадает в диапазон от 1 до 10 или не является
числом — выводить ниже текст «Лимит вне диапазона от 1 до 10»;

Если и первый, и второй input не в диапазонах или не являются числами — выводить
ниже текст «Номер страницы и лимит вне диапазона от 1 до 10»;

Если числа попадают в диапазон от 1 до 10 — сделать запрос по URL https://picsum.photos/v2/list?page=1&limit=10,
где GET-параметр page — это число из первого input, а GET-параметр limit — это введённое число второго input.

Пример. Если пользователь ввёл 5 и 7, то запрос будет вида https://picsum.photos/v2/list?page=5&limit=7.

После получения данных вывести список картинок на экран.

Если пользователь перезагрузил страницу, то ему должны показываться картинки из последнего успешно выполненного запроса (использовать localStorage). -->

        <label class="label block" for="#num_input">номер страницы</label>
        <input class="input block" type="number" name="input_num" id="num_input" value="1">
        <label class="label block" for="#num_input2">лимит</label>
        <input class="input block" type="number" name="input_num2" id="num_input2" value="1">
        <button class="button block">запрос</button>
        <span class="error block">Номер страницы и лимит вне диапазона от 1 до 10</span>   
    </div>
    <div class="input_wrapper input_wrapper2 result">
        <span class="result_text block">Резульат:</span>
    </div>
